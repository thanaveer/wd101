<html>
  <head>
    <meta charset="UTF-8" />
    <title>registration Form</title>

    <link rel="stylesheet" type="text/css" href="wd.css" />
  </head>
  <body>
    <h1 style="color:red;"><center>Registration Form</center></h1>

    <form id="registration-form">
      <div>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" required />
      </div>
      <br />
      <div>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" required />
      </div>
      <br />
      <div>
        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" required />
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required /><b><i>Please Accept Our Terms and Conditions</i></b>
        </label>
      </div>
      <br />
      <center><button type="submit">Submit</button></center>
    </form>

    <h2 style="color:yellow;">Entries:</h2>

    <table id="entries-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>DOB</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="entries-table-body"></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
